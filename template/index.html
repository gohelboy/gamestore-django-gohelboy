<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends 'base.html'%}
    <link rel="stylesheet" href="/static/css/home.css" media="screen" type="text/css" />
    <title>Document</title>
</head>

<body>

    {%block content%}

    <div class="game-list">
        <h1>Games</h1>
        <div class="container">

            {% for i in products %}
            <div class="card">
                <div class="img">
                    <a href='/{{i.pk}}/'><img src="{{i.image.url}}"></a>
                </div>
                <div class="card-detail">
                    <h3>{{i.name}}</h3>
                    <p>Rs.{{i.price}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {%endblock content%}

</body>

</html>
